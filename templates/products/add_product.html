{% extends 'base.html' %}
{% block car_brand %}active{% endblock %}
{% block add_car_brand %}active{% endblock %}
{% block content %}
{% load static %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="{% url 'common:home' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Add Company</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-md-6 pull-left">
                <div class="box">
                    <div class="box-header">
                        <h4 class="text-center"><b>Add New Product</b></h4>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'product:add_product' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row" style="margin-left: auto; margin-right: auto;">
                                <div class="col-md-6  form-group">
                                    <br><br>
                                    <label class="form-control-label"><b>Product Name</b> <span style="color:red">*</span></label>
                                    <input type="text" name="product_name" class="form-control form-control-alternative" placeholde
                                    r=">Product Name" required>
                                </div>
                            </div>
                            <div class="row" style="margin-left: auto; margin-right: auto;">
                                <div class="col-md-3  form-group" style="margin-right: auto; margin-left: auto;">
                                    <label class="form-control-label"></label>
                                    <button type="submit" id="add-product"  value="Create" class="btn btn-primary form-control add-product">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
